<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="HTML, Geeks, Geekshubs Online, Tic Tac Toe Project, JavaScript, Game layout"
    />
    <meta name="Antonio Toscano" content="TicTacToe project" />
    <meta name="description" content="Geekshubs Online" />
    <title>Board Game page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
<!-- BAORD GAME SECTION -->

<div class="game-container">
    


    <!-- PLAYERS SECTION -->

    <div class="mainPage">
      <div class="headerBtns">
        <div class="showChange">
        <a href="winner.html"
            ><button id="X-Turn">
          <img src="img/player.png" alt="player" class="turn-img"
          />
        </button></a>
        
        <a href="winner.html"
            ><button id="O-Turn">
          <img src="img/bot.png" alt="bot" class="turn-img"
          />
        </button></a>
      </div>
        
      </div>

    <!-- POINTS SECTION -->
    
    <div class="info">
      <div class="points play1">II</div>
      <div class="points play2">III</div>
    </div>


      <!-- BOARD NINE BOXES -->



      <div id="gameBoard">
        <div class="boxes"><img src="img/X.png" alt="" /></div>
        <div class="boxes"><img src="img/O.png" alt="" /></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"><img src="img/X.png" alt="" /></div>
        <div class="boxes"><img src="img/O.png" alt="" /></div>
      </div>
    </div>
  </div>



    <script src="js/main.js"></script>
</body>
</html>
